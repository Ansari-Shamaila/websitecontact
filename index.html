<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a8f1f465c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="contact">
      <div class="content">
        <h1>Contact Us</h1>
        <p>How Can I help you?</p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon">
              <i class="fa-sharp fa-solid fa-location-dot fa-beat-fade"></i>
            </div>
            <div class="text">
              <h3>Address</h3>
              <p>
                Lodha Divino <br />
                Bhaudaji Road, Matunga East <br />
                Mumbai-400022
              </p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="fa-sharp fa-solid fa-phone fa-bounce"></i>
            </div>
            <div class="text">
              <h3>Phone</h3>
              <p>8879801193</p>
            </div>
          </div>
          <div class="box">
            <div class="icon">
              <i class="fa-solid fa-envelope fa-shake"></i>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>ansarishamaila5@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form action="https://formspree.io/f/mjvdqezj" method="POST">
            <h2>Get In Touch</h2>
            <div class="inputBox">
              <input type="text" name="Full name" required="required" />
              <span><i class="fa-solid fa-user"></i> Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" name="Phone no" required="required" />
              <span><i class="fa-solid fa-phone"></i> Phone No</span>
            </div>
            <div class="inputBox">
              <input type="text" name="Email Id" required="required" />
              <span><i class="fa-solid fa-envelope"></i> Email Id</span>
            </div>
            <div class="inputBox">
              <textarea required="required" name="Message"></textarea>

              <span
                ><i class="fa fa-comments" aria-hidden="true"></i> Type Your
                Message</span
              >
            </div>
            <div class="inputBox">
              <input type="submit" name="" id="" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
   
  </body>
  
</html>
